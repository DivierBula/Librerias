<body>

<div id="slider">
   <input type="radio" name="slider" id="slide1" checked>
   <input type="radio" name="slider" id="slide2">
   <div id="controls">
      <label for="slide1" style="background-color: red"></label>
      <label for="slide2" style="background-color: blue"></label>
      <div id="slides">
	      <div id="overflow">
	         <div class="inner">
	            <div class="slide slide_1">
	               <div class="slide-content">
	                  <h2>Slide 1</h2>
	                  <p>Content for Slide 1</p>
	               </div>
	            </div>
	            <div class="slide slide_2">
	               <div class="slide-content">
	                  <h2>Slide 2</h2>
	                  <p>Content for Slide 2</p>
	               </div>
	            </div>
	           
	         </div>
	      </div>
	  </div>
   </div>
   <div id="bullets">
      <label for="slide1" ></label>
      <label for="slide2" ></label>
   </div>
   
</div>
